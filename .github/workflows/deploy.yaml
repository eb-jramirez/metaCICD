name: CI/CD Matrix Deployment

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy-container:
    name: Prepare Deployment Container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  deploy:
    name: Deploy Services
    runs-on: ubuntu-latest
    needs: [deploy-container]

    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        env: [stg, dev, qat, prd]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Service
        run: |
          echo "Deploying service for environment ${{ matrix.env }}..."
          # Run your deployment commands here
          echo "Deployment completed for environment ${{ matrix.env }} at $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_WORKSPACE/logs/deployment-${{ matrix.env }}.log

  generate-logs:
    name: Generate Timestamp Logs
    needs: [deploy]
    runs-on: ubuntu-latest

    steps:
      - name: Create Logs Directory
        run: mkdir -p logs

      - name: Get Deployment Timestamps
        run: |
          cat $GITHUB_WORKSPACE/logs/deployment-*.log > $GITHUB_WORKSPACE/all-deployment-timestamps.log

      - name: Upload Logs
        uses: actions/upload-artifact@v2
        with:
          name: deployment-logs
          path: all-deployment-timestamps.log

  process-outputs:
    name: Process Outputs
    needs: [deploy]
    runs-on: ubuntu-latest
    
    steps:
      - name: Get Deployment Timestamps
        run: |
          grep -oP "Deployment completed for environment \w+ at \K.*" $GITHUB_WORKSPACE/all-deployment-timestamps.log | sort -n
